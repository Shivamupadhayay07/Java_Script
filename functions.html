<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    

    <script>
        function add(a,b)
        {
            return `add ${a+b}`
        }
        function minus(a,b)
        {
            console.log(`minus ${a-b}`)
        }
        function mul(a,b)
        {
            console.log(`mul ${a*b}`)
        }
        function divide(a,b)
        {
            console.log(`divide ${a/b}`)
        }

        
        let ans = add(2,5)
        console.log(ans)

        mul(9,5)
        divide(3,6)
        
    </script>
</body>
</html>
