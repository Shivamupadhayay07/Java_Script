<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even | Odd </title>
</head>
<body>
    <script>
        let n = prompt("enter the no. ")
        let a = (n)=>{
            if(n%2==0)
            {
                console.log("even")
            }
            else
            {
                console.log("odd")
            }
        }
        a(n)
    </script>
</body>
</html>
