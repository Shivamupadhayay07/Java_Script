<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>createlement</title>
</head>
<body>
    <script>
        let a = document.createElement('p');
        a.innerHTML="this is my p tag "
        document.body.append(a)

        let im= document.createElement('img');
        im.src="https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg?q=10&h=200"
        document.body.append(im)
        
    </script>
</body>
</html>
